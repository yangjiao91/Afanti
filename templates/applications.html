<div class="ui icon buttons toolbar">
    <a href="/#/applications/application_deploy" class="ui button mini green">
        <i class="add icon"></i>
        Deploy
    </a>
</div>

<div class="ui icon message" ng-show="applications.length === 0">
    <i class="info icon"></i>
    <div class="content">
        <div class="header">
            Applications
        </div>
        <p>There are no applications deployed.</p>
    </div>
</div>

<table class="ui sortable table segment" ng-show="applications">
    <thead>
        <tr>
            <th ng-class="sortedTableHeading1('id')" ng-click="selectSortColumn1('id')">ID</th>
            <th ng-class="sortedTableHeading1('name')" ng-click="selectSortColumn1('name')">Name</th>
            <th ng-class="sortedTableHeading1('image.name')" ng-click="selectSortColumn1('image.name')">Image</th>
            <th ng-class="sortedTableHeading1('engine.id')" ng-click="selectSortColumn1('engine.id')">Engine</th>
            <th ng-class="sortedTableHeading1('image.cpus')" ng-click="selectSortColumn1('image.cpus')">CPUs</th>
            <th ng-class="sortedTableHeading1('image.memory')" ng-click="selectSortColumn1('image.memory')">Memory</th>
            <th ng-class="sortedTableHeading1('state')" ng-click="selectSortColumn1('state')">State</th>
            <th ng-class="sortedTableHeading1('image.type')" ng-click="selectSortColumn1('image.type')">Type</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in applications | orderBy:orderByField:reverseSort" ng-click="go()" class="rowlink">
             <td>
                <a href="/#/applications/{{c.id}}">{{c.id|truncate}}</a>
            </td>
            <td>{{c.name}}</td>
            <td>{{c.image.name}}</td>
            <td>{{c.engine.id}}</td>
            <td>{{c.image.cpus}}</td>
            <td>{{c.image.memory|formatMemory}}</td>
            <td>{{c.state}}</td>
            <td>{{c.image.type}}</td>
        </tr>
    </tbody>
</table>
