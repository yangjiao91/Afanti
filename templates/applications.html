<div>


 <form id="myForm" method="POST" enctype="multipart/form-data" ng-submit="uploadYML()">

    <input id="input1"  type="text" class="ui input"  style="padding:0.35em 1em;width: 15%">
    <a class="ui button mini gray" onclick="jsonfile.click();">
    <i class="icon browser"></i>
    browser
    </a>
    <!-- <input type="file" id="jsonfile" name="uploadFile" > -->
    <input type="file" id="jsonfile" onchange="input1.value=this.value" file-model="myFile" style="display:none" />
    <!-- <button ng-click="uploadYML()">upload me</button> -->
    <input type="submit" class="ui button mini green" value="upload" ng-disabled="myForm.$invalid" >
<!-- <input type="reset" class="ui button mini black"  value="reset"/> -->

</form>

     <div class="ui small message red" ng-show="error">
        <div class="header">Error</div>
        <p>{{error}}</p>
    </div>
</form>
</div>


<div class="ui icon message" ng-show="applications.length === 0">
    <i class="info icon"></i>
    <div class="content">
        <div class="header">
            Applications
        </div>
        <p>There are no applications deployed.</p>
    </div>
</div>

<table class="ui sortable table segment" ng-show="applications">
    <thead>
        <tr>
            <th ng-class="sortedTableHeading1('id')" ng-click="selectSortColumn1('id')">ID</th>
            <th ng-class="sortedTableHeading1('name')" ng-click="selectSortColumn1('name')">Name</th>
            <th ng-class="sortedTableHeading1('description')" ng-click="selectSortColumn1('description')">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in applications | orderBy:orderByField:reverseSort" ng-click="go()" class="rowlink">
             <td>
                <a href="/#/applications/{{c.id}}">{{c.id|truncate}}</a>
            </td>
            <td>{{c.name}}</td>
            <td>{{c.description}}</td>
        </tr>
    </tbody>
</table>
